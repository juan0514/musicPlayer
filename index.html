<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>QQmusic</title>
 <link rel="stylesheet" href="./css/index.css"></head>
<body>
	<div class="wrapper">
		
		<div class="song-img">
			<div class="img-box" data-deg="0">
				
			</div>
		</div>
		<div class="song-message"></div>
		<div class="progress">
			<div class="current-time">00:00</div>
			<div class="pro">
				<div class="pro-len"></div>
				<div class="pro-top">
					<div class="pro-dot"></div>
				</div>
			</div>
			<div class="all-time"></div>
		</div>
		<div class="con">
			<div class="btn heart">
				
			</div>
			<div class="btn left-arrow">
				
			</div>
			<div class="btn play">
				
			</div>
			<div class="btn right-arrow">
				
			</div>
			<div class="btn list">
				
			</div>
		</div>
		<div class="song-list" style="display: none;">
			<p class="switch-lists">
				<span>播放列表</span>
			</p>
			<div class="switch-songs"></div>
		</div>
		
	</div>
	
	
	
	<script src="./js/zepto.min.js"></script>
	<script src="./js/gaussBlur.js"></script>
	<script src="./js/rendering.js"></script>
	<script src="./js/play.js"></script>
	<script src="./js/pro.js"></script>
	<script src="./js/indexControl.js"></script>
	<script src="./js/bindevent.js"></script>

	<script src="./js/index.js"></script>
	
</body>
</html>
